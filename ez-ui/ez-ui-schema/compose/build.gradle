apply plugin: 'org.jetbrains.kotlin.multiplatform'
apply plugin: 'app.cash.redwood.generator.compose'

archivesBaseName = 'schema-compose'

kotlin {
  iosArm64()
  iosX64()
  iosSimulatorArm64()

  js {
    generateTypeScriptDefinitions()
    useEsModules()
    nodejs()
    binaries.executable()
  }
  jvm()

  sourceSets {
    commonMain {
      dependencies {
        api project(":ez-ui-api")
        implementation project(":ez-ui-schema:widget")
        implementation project(":ez-ui-schema:modifier")
      }
    }
  }
}

redwoodSchema {
  source = project(":ez-ui-schema")
  type = 'com.redwood.ui.schema.Schema'
}
